<div class="container main-container">
    <h1> Simple Form </h1>
    <form [formGroup]="userForm" (ngSubmit)="submitUserForm()">
      <div class="form-group vertical-form">
        <label class="control-label" for="firstName">First Name:</label>
        <div class="col-12">
          <input class="form-control" id="firstName" type="text"  formControlName="firstName"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="lastName">Last Name:</label>
        <div class="col-12">
          <input class="form-control" id="lastName" type="text"  formControlName="lastName"/>
        </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="ssn">SSN:</label>
      <div class="col-12">
        <input class="form-control" id="ssn" type="text"  formControlName="ssn"/>
      </div>
    </div>
      <div class="form-group">
        <label class="control-label" for="eMail">e-Mail:</label>
        <div class="col-12">
          <input class="form-control" id="eMail" type="email"  formControlName="eMail"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="password">Password:</label>
        <div class="col-12">
          <input class="form-control" id="password" type="password"  formControlName="password"/>
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-success" id="send">Save Info</button>
      </div>
    </form>
  </div>
